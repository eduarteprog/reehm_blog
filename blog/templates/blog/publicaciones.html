{% extends 'blog/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Publicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Revistas</h1>
        <div class="row">
            {% for revista in revistas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ revista.imagen.url }}" class="card-img-top" alt="Imagen de {{ revista.titulo }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ revista.titulo }}</h5>
                    </div>
                    <div class="card-footer">
                        <a href="{{ revista.archivo_pdf.url }}" class="btn btn-primary" download>Descargar PDF</a>
                        <a href="{{ revista.archivo_pdf.url }}" class="btn btn-secondary" target="_blank">Ver en otra pesta√±a</a>
                                           
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
