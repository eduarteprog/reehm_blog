services:
  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: reehm
      MARIADB_USER: reehm
      MARIADB_PASSWORD: reehm
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD}", "-e", "SELECT 1"]
      timeout: 20s
      retries: 10
  web:
    build: .
    image: reehm-web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db:
          condition: service_healthy
  migrate:
    image: reehm-web
    command: python manage.py migrate
    volumes:
      - .:/app
    depends_on:
      - db
